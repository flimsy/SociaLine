<script type="text/javascript" src="js/codebird.js"></script>

<script type="text/javascript">
    var cb = new Codebird;
    cb.setConsumerKey("5ATTZ8AYoOn2ICUcLEnJw5put", "AwgPOmE5WWCPq3nOYC54haUTSLjOgq7OJLWfsczmFo0EWZ8h8V");

    function myTwitterLogin() {
        // gets a request token
        cb.__call(
                "oauth_requestToken",
                {oauth_callback: "oob"},
                function (reply, rate, err) {
                    if (err) {
                        console.log("error response or timeout exceeded" + err.error);
                    }
                    if (reply) {
                        // stores it
                        cb.setToken(reply.oauth_token, reply.oauth_token_secret);

                        // gets the authorize screen URL
                        cb.__call(
                                "oauth_authorize",
                                {},
                                function (auth_url) {
                                    window.codebird_auth = window.open(auth_url);
                                }
                        );
                    }
                }
        );
    }
</script>

<button onclick="myTwitterLogin()">Login with Twitter</button>
